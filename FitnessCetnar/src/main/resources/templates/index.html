<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/login.js" type="text/javascript"></script>
    <title>FitnesCentar</title>
</head>
<body>
<!-- Pozadina -->
<div class="pozadina">
</div>


<div class="centar">
    <h1>Fitnes Centar</h1>
    <h2>Login</h2>
    <form method="POST">
        <div class="polje">
            <input type="email" id="email" required>
            <label>E-mail</label>
        </div>
        <div class="polje">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>
        <div class="zaboravljena-sifra">
            Forgot Password?
        </div>
        <button type="button"  onclick="login()" >LogIn</button>
        <div class="registracija">Not a member?<a th:href="@{'/registracija'}">Registracija</a></div>
        <div class="registracija_trenera">Registriujte se kao trener?<a th:href="@{'/registracija_trenera'}" >RegistracijaTrenera</a></div>


    </form>
</div>


</body>
</html>
