<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/admin.js" type="text/javascript"></script>
    <title>Registracija trenera</title>
</head>
<body>
<!-- Pozadina -->
<div class="pozadina">
</div>


<div class="centar">
    <h1>Fitnes Centar</h1>
    <h2>SignUp</h2>
    <h2>Trener</h2>
    <form method="POST">
        <div class="polje">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="polje">
            <input type="text" name="ime" required>
            <label>Ime</label>
        </div>
        <div class="polje">
            <input type="text"  name="prezime" required>
            <label>Prezime</label>
        </div>
        <div class="polje">
            <input type="email" name="email" required>
            <label>E-mail</label>
        </div>
        <div class="polje">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <div class="polje">
            <input type="tel" name="telefon" required>
            <label>Kontakt telefon</label>
        </div>
        <div class="datum">
            <label>Datum rodjenja</label>
            <input type="date" name="datum" required placeholder="">

        </div>

        <button type="button" onclick="registracijaTrenera()" value="SignUp">SignUp</button>
        <div class="registracija">Vec imate nalog?<a th:href="@{'/'}">Login</a></div>
    </form>
</div>






</body>
</html>
