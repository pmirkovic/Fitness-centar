<!DOCTYPE html>
<html lang="en" >
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" media="all"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
<!-- Pozadina -->
<div class="pozadina">
</div>


<div class="centar">
    <h1>Fitnes Centar</h1>
    <h2>SignUp</h2>
    <h2>Korisnik</h2>
    <form id="addKorisnikForm">
        <div class="polje">
            <input type="text" id="username" required>
            <label>Username</label>
        </div>
        <div class="polje">
            <input type="text" id="ime" required>
            <label>Ime</label>
        </div>
        <div class="polje">
            <input type="text" id="prezime" required>
            <label>Prezime</label>
        </div>
        <div class="polje">
            <input type="email" id="email" required>
            <label>E-mail</label>
        </div>
        <div class="polje">
            <input type="password" id="password" required>
            <label>Password</label>
        </div>
        <div class="polje">
            <input type="tel" id="telefon" required>
            <label>Kontakt telefon</label>
        </div>
        <div class="datum" >
            <label>Datum rodjenja</label>
            <input type="date" id="datum" required placeholder="">

        </div>

        <button onclick="registracija()"></button>

        <div class="registracija">Vec imate nalog?<a href="">Login</a></div>
    </form>
</div>





<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
