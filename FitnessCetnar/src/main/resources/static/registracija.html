<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- Pozadina -->
<div class="pozadina">
</div>


<div class="centar">
    <h1>Fitnes Centar</h1>
    <h2>SignUp</h2>
    <form method="POST">
        <div class="polje">
            <input type="text" required>
            <label>Ime</label>
        </div>
        <div class="polje">
            <input type="text" required>
            <label>Prezime</label>
        </div>
        <div class="polje">
            <input type="email" required>
            <label>E-mail</label>
        </div>
        <div class="polje">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="polje">
            <input type="tel" required>
            <label>Kontakt telefon</label>
        </div>
        <div class="datum">
            <label>Datum rodjenja</label>
            <input type="date" required placeholder="">

        </div>
        <div class="pizicijatk">
            <label for="pozicija">Odaberite poziciju:</label>
            <select name="pozicija" id="pozicija" required>
                <option value="Trener">Trener</option>
                <option value="Klijent">Klijent</option>
            </select>
        </div>
        <input type="submit" value="SignUp">
        <div class="registracija">Vec imate nalog?<a href="index.html">Login</a></div>
    </form>
</div>






</body>
</html>
