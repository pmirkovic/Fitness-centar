<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <div  class="row justify-content-center online">
        <div class="card col-sm-6">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img class="card-img-top" src="/images/acc.jpg" alt="Card image cap">
                    <h5 class="card-title" style="text-align:center;padding:0.75rem 0.25rem 0.25rem 0.25rem;" th:text="${korisnik.username}"></h5>
                </div>
                <div class="col-md-8">
                    <div class="card-body ">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'First Name : ' + ${korisnik.ime}"></li>
                            <li class="list-group-item" th:text="'Last Name : ' + ${korisnik.prezime}"></li>
                            <li class="list-group-item" th:text="'Email : ' + ${korisnik.email}"></li>
                            <li class="list-group-item" th:text="'Phone number : ' + ${korisnik.telefon}"></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
